<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PÃ¡gina de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .cadastro {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            width: 320px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .cadastro h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .cadastro label {
            display: block;
            margin-top: 10px;
        }

        .cadastro input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .cadastro button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .cadastro button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <form class="cadastro">
        <h2>Cadastro</h2>

        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>

        <label for="confirmar">Confirmar Senha</label>
        <input type="password" id="confirmar" name="confirmar" required>

        <button type="submit">Cadastrar</button>
    </form>

</body>
</html>
